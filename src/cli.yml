name: heating-control
version: "1.0.0"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: heating control using mqtt
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: "a custom config file (default: config.yml)"
        takes_value: true
    - db:
          short: d
          long: db
          value_name: FILE
          help: "sql db file (default: pins.sqlite3)"
          takes_value: true
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: Sets the level of verbosity

