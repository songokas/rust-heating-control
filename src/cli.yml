name: heating-control
version: "1.0.0"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: heating control using mqtt
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: "a custom config file (default: config.yml)"
